<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <!--<title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>-->
    <title>{{ site.title | default: site.github.repository_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/img/favicon.png?' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>

      </header>
      <section>
        
      {{ content }}

      </section>
      <footer>
          <ul>
          <li><a href="{{ '/#syllabus' | relative_url }}">Syllabus</a></li>
          <li><a href="{{ '/#assignments' | relative_url }}">Assignments</a></li>
          <li><a href="{{ '/#resources' | relative_url }}">Resources</a></li>
          <li><a href="{{ 'data-sets' | relative_url }}">Data Sets</a></li>
          <li><a href="{{ '/#software' | relative_url }}">Software</a></li>
          <li><a href="https://jhudataviz2017.slack.com/">Slack</a></li>
          <li><a href="{{ 'stats-syllabus' | relative_url }}">Statistics Syllabus</a></li>
          <li><a href="{{ site.github.repository_url }}">github</a></li>
        </ul>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  {% endif %}
  </body>
</html>
